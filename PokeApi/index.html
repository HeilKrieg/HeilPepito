<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex">
        <div class="pokedex-left">
            <div class="screen">
                <div id="pokemon-info" class="pokemon-info">
                    <p>Busca un Pokémon</p>
                </div>
            </div>
            <div class="controls">
                <input type="number" id="pokemon-number" placeholder="N.º Pokémon" min="1">
                <button id="search-button">Buscar</button>
            </div>
        </div>
        <div class="pokedex-right"></div>
    </div>
    <script src="exem.js"></script>
</body>
</html>
